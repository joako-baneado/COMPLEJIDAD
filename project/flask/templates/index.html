<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Distribución de Agua</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: black;
        }

        .button button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .button button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SISTEMA DE DISTRIBUCIÓN DE AGUA</h1>
    <div class="buttons">
        <div class="button">
            <span>INGRESAR DATASET</span>
            <button onclick="location.href='/ingresar-dataset'">Ir a ingresar dataset</button>
        </div>
        <div class="button">
            <span>USAR DATASET PREDETERMINADO</span>
            <button onclick="location.href='/usar-dataset'">Mostrar algoritmos</button>
        </div>
    </div>
</div>

</body>
</html>
