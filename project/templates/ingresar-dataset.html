
{% extends "base.html" %}

{% block head %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        max-width: 800px;
        width: 100%;
    }

    h2 {
        font-size: 1.8em;
        margin-bottom: 10px;
        font-weight: bold;
    }

    p {
        font-size: 1em;
        margin-bottom: 20px;
        color: #555;
    }

    .upload-button {
        background-color: #333;
        color: white;
        border: none;
        max-width: 200px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .upload-button:hover {
        background-color: #555;
    }

    .form-field {
        margin: 10px 0;
    }

    input[type="file"],
    input[type="text"],
    button {
        width: 100%;
        max-width: 300px;
        margin-bottom: 15px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Sube un archivo Excel</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-field">
            <label for="file">Archivo Excel:</label>
            <input type="file" name="file" accept=".xlsx" required>
        </div>
        <div class="form-field">
            <label for="nodo_inicio">Nodo de Inicio:</label>
            <input type="text" name="nodo_inicio" placeholder="Ej: VAL-329" required>
        </div>
        <div class="form-field">
            <label for="nodo_fin">Nodo de Fin:</label>
            <input type="text" name="nodo_fin" placeholder="Ej: USR-565" required>
        </div>
        <button type="submit" class="upload-button">Subir y Calcular</button>
    </form>
</div>
{% endblock %}
