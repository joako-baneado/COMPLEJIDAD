<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Dataset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 800px;
            width: 100%;
            
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #555;
        }

        .image-placeholder {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 1px solid #ccc;
            margin: 0 auto 20px;
        }

        .upload-button {
            background-color: #333;
            color: white;
            border: none;
            max-width: 200px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .upload-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>INGRESAR DATASET</h2>
    <p>(El archivo xlsx debe tener el formato de la siguiente imagen)</p>
    <img src="formatoxlxs.jpeg" alt="Formato de Dataset" class="image-placeholder">
    <button class="upload-button">Seleccionar archivo</button>
</div>

</body>
</html>
